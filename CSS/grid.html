<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>

    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(112, 11, 179);">2</div>
        <div style="background-color: rgb(175, 223, 45);">3</div>
        <div style="background-color: rgb(216, 4, 163);">4</div>
        <div style="background-color: rgb(18, 177, 31);">5</div>
        <div style="background-color: rgba(15, 13, 2, 0.952);">6</div>
        <div style="background-color: rgb(162, 0, 255);">7</div>
        <div style="background-color: rgb(115, 112, 146);">8</div>
        <div style="background-color: rgb(76, 20, 231);">9</div>
    </div>

    <h1>Grid Column & Row</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(112, 11, 179);">2</div>
        <div style="background-color: rgb(175, 223, 45);">3</div>
        <div style="background-color: rgb(216, 4, 163);">4</div>
        <div style="background-color: rgb(18, 177, 31);">5</div>
        <div style="background-color: rgba(15, 13, 2, 0.952);">6</div>
        <div style="background-color: rgb(162, 0, 255);">7</div>
        <div style="background-color: rgb(115, 112, 146);">8</div>
        <div style="background-color: rgb(76, 20, 231);">9</div>
    </div>

    <h1>Grid Line Column</h1>
    <div class="gridthree">
        <div style="background-color: red;" class="columnadd">1</div>
        <div style="background-color: rgb(112, 11, 179);" >2</div>
        <div style="background-color: rgb(175, 223, 45);">3</div>
        <div style="background-color: rgb(216, 4, 163);">4</div>
        <div style="background-color: rgb(18, 177, 31);">5</div>
        <div style="background-color: rgba(15, 13, 2, 0.952);">6</div>
        <div style="background-color: rgb(162, 0, 255);">7</div>
        <div style="background-color: rgb(115, 112, 146);">8</div>
        <div style="background-color: rgb(76, 20, 231);">9</div>
    </div>

    <h1>Grid Line Row</h1>
    <div class="gridfour">
        <div style="background-color: red;" >1</div>
        <div style="background-color: rgb(112, 11, 179);" >2</div>
        <div style="background-color: rgb(175, 223, 45);">3</div>
        <div style="background-color: rgb(216, 4, 163);">4</div>
        <div style="background-color: rgb(18, 177, 31);" class="rowadd">5</div>
        <div style="background-color: rgba(15, 13, 2, 0.952);">6</div>
        <div style="background-color: rgb(162, 0, 255);">7</div>
        <div style="background-color: rgb(115, 112, 146);">8</div>
        <div style="background-color: rgb(76, 20, 231);">9</div>
    </div>


</body>
</html>
