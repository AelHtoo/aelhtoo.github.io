<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        #click{
            width: 150px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0px;
            margin-bottom: 0;
            cursor: pointer;
        }

        #slider{
            max-width: 150px;
            background-color: #1f2424;
            color: white;
            text-align: center;
            padding: 50px 0px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <p id="click">Click Me</p>
    <p id="slider">Hello slider</p>

    <script src="jquery.min.js"></script>
    <script>
        $('#click').click(function(){
            // $('#slider').slideUp(2000);
            // $('#slider').slideDown(1000);
            $('#slider').slideToggle(2000);
        })
    </script>
</body>
</html>
