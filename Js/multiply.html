<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiply</h1>
    <script>
        let userNumber = prompt("Enter A Number to Multiply");
        for (let multi = 1 ; multi <= 12 ; multi++){
            document.write(`<p> ${userNumber} x ${multi} = ${userNumber * multi}`);
        }
        document.write('<br>')
    </script>
</body>
</html>
