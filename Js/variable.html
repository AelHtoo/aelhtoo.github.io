<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Variable Lessons</h1>

    <script>
        // variable
        var name = "Ael Htoo Naw";
        console.log(name);

        let fatherName = "U Ba";
        console.log(fatherName);

        const motherName = "Daw Mya"
        console.log(motherName);

        name = "Developer";
        console.log(name);

        fatherName = "My Father";
        console.log(fatherName);

        // motherName = "My Mother";
        // console.log(motherName);

        // const motherName = "MaMa";

        // let fatherName = "Ba Ba";

        var name = "Replace variable";
        console.log(name);

        var num = 2;
        if (num) {
            var num1 = 10;
            let num2 = 30;
        }
        
        console.log(num1)
        console.log(num2)




    </script>
</body>
</html>
