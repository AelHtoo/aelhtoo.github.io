<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Register Form</h1>
    <form name="myForm">
        Name : <input type="text" name="name" ><br>
        Age : <input type="text" name="age"><br>
        City : <input type="text" name="city"><br>
        <button onclick="showData()" type="button">Add Student</button>
    </form>

    
    <button onclick="sayHi()">Click Me</button>
    <h1>Student List</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Age</td>
                <td>City</td>
            </tr>
        </thead>
        <tbody id="myData">

        </tbody>
    </table>

    <script>
        let studentListArray = [];
        function showData() {
            let name = document.myForm.name.value;
            let age = document.myForm.age.value;
            let city = document.myForm.city.value;
            // let name = document.getElementById('name').value;
            // console.log(name,age,city);

            // add to array 
            let student = {
                studentName : name ,
                studentAge : age ,
                studentCity : city ,
            }
            // console.log(student);
            studentListArray.push(student);

            //show Data
            // console.log(studentListArray.length);

            // initialize condition updated
            let data = '';
            for (let i = 0; i < studentListArray.length; i++) {
                // console.log(studenListArray[i]);
                let studentList = studentListArray[i];

                // console.log(studenList);

                data = data + `
                            <tr>
                                <td>${i+1} </td>
                                <td>${studentList.studentName}</td>
                                <td>${studentList.studentAge}</td>
                                <td>${studentList.studentCity}</td>
                            </tr>
                            `;
            }

            document.getElementById('myData').innerHTML = data ;
        }

        function sayHi() {
            let ans = confirm("Go To Youtube");
            if (ans) {
                document.location.href = "https://www.youtube.com"
            }else{
                document.location.href = "https://www.google.com"
            }
        }
    </script>
</body>
</html>
