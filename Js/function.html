<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Function</h1>
    <script>
        function show() {
            document.write(`<h2> This is Function Method </h2>`)
        }

        show();


        function multi(num) {
            document.write(`This is multi function result= ${ 2 ** num} <br>`);
        }

        multi(2);
        multi(6);

        function sum(num1=50 , num2=100) {
            document.write(`This is sum function result = ${num1 + num2} <br>`);
        }

        sum(1,2);
        sum();

        function returnValue(num1,num2,num3) {
            let result=num1*num2*num3;
            return result;
        }

        let returnValueResult = returnValue(5,10,5);
        document.write(`This is sum returnValueResult result = ${returnValueResult} <br>`);
    </script>
</body>
</html>
