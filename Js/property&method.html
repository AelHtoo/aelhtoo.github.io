<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties And Method</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Properties And Method</h1>
    <h2 id="createTextNode"></h2>
    <button onclick="createText()" type="button">Create Text Node</button>
    <br><br>
    <button onclick="createElementTag()">Create Element</button>
    <br><br>
    <p id="set_attribute">This is Set Attribute</p>
    <button onclick="set_attribute()">Set Attribute</button>
    <br><br>
    <p id="get_attribute" style="background-color: brown;">This is Get Attribute</p>
    <button onclick="get_attribute()">Get Attribute</button>
    <br><br>
    <p id="remove_attribute" style="color: red">This is Remove Attribute</p>
    <button onclick="remove_attribute()">Change Color</button>

    <script>
        function createText() {
            // alert('Hello Maou-sama');
            let createTextNodeValue = document.createTextNode('This is Text Node!');
            // console.log(createTextNodeValue);
            let createTextNodeSelector = document.getElementById('createTextNode');
            createTextNodeSelector.appendChild(createTextNodeValue);
        }

        function createElementTag() {
            // alert('ok');
            let h3 = document.createElement('div');
            // console.log(h3);
            h3.innerText='This is Create Element';
            document.body.appendChild(h3);
        }

        function set_attribute() {
            // alert('ok');
            let set_attribute_selector = document.querySelector('#set_attribute');
            set_attribute_selector.setAttribute('style','color:green');
        }

        function get_attribute() {
            // alert('hello');
            let get_attribute_selector = document.getElementById('get_attribute');
            console.log( get_attribute_selector.getAttribute('style'));
        }

        function remove_attribute() {
            let remove_attribute_selector = document.getElementById('remove_attribute');
            let res = remove_attribute_selector.getAttribute('style');
            if (res == 'color:red') {
                remove_attribute_selector.removeAttribute('style');
                remove_attribute_selector.setAttribute('style','color:blue');
            }else{
                remove_attribute_selector.setAttribute('style','color:red');
            }
        }
    </script>
</body>
</html>
