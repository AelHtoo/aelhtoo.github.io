<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<body>
    
    <script>
        let secretNumber = 7;
        let userNumber = prompt("Enter Number Between 1 to 10")
        
        let time = 1;
        while (secretNumber != userNumber) {
                if (secretNumber < userNumber) {
                alert("Yours is Greater than Secret Number, Try Again");
     
            }else{
                alert("Yours is Less than Secret Number, Try Again");
                
            }

            userNumber = prompt("Enter Number Between 1 to 10");
            time++;
            
        }
        
        alert("Correct Answer. You get correct answer in " + time + " time")

    </script>
</body>
</html>
