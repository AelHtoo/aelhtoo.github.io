<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>While Loops</h1>
    <script>
        //while
        //initialize
        //condition true => code
        //update

        let num = 100;
        while (num >= 20) {
            document.write(`<h3> This num is ${num}</h3>`);
            num -= 4;
        }
    </script>
</body>
</html>
