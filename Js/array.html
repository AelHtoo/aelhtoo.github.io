<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Array</h1>


    <script>
        //Array
        let studentList = ['Mg Mg','Ma Ma','Su Su'];
        console.log(studentList);
        studentList.push('Aye Aye');
        console.log(studentList);
        studentList.unshift('Hla Hla');
        console.log(studentList);
        studentList.pop();
        console.log(studentList);
        studentList.shift();
        console.log(studentList);


        studentList.sort();
        console.log(studentList);

        studentList.reverse();
        console.log(studentList);


        //let studentListStr
        let studentListStr = studentList.toString();
        console.log(studentListStr);

        let studentListArray = studentListStr.split(' ');
        console.log(studentListArray);
        console.log(studentListArray.length);

        let studentList2 = ['Hsu Hsu','Nan Nan'];
        let studentList3 = ['Mya Mya','Tun Tun'];
        let result = studentList.concat(studentList2);
        console.log(result);

        let multiArray = [...studentList,...studentList2,...studentList3];
        console.log(multiArray);

        let arrayConcat = result.concat(studentList3);
        console.log(arrayConcat);

        let studentList4 = studentList.concat(studentList2,studentList3);
        console.log(studentList4);
