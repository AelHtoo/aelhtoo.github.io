<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="big()">
    <h1>Event Function</h1>
    <img src="52-oneplus-8t.jpg" alt="" width="300px" height="400px" onmouseover="big()" onmouseout="normal()" id="myImg">
    <br><br>
    <input type="text" onkeyup="change()" id="myInput">
    <p id="result"></p>

    <script>
        function big() {
            document.getElementById('myImg').style.width = '500px';
            document.getElementById('myImg').style.height = '600px';
        }

        function normal() {
            document.getElementById('myImg').style.width = '300px';
            document.getElementById('myImg').style.height = '400px';
        }

        function change() {
            let res = document.getElementById('myInput').value;
            document.getElementById('result').innerHTML=res;
        }
    </script>
</body>
</html>
