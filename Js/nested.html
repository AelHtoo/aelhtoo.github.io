<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nested</h1>
    <script>
        for (let x = 0; x < 5 ; x++ ){
            for ( let y = 4; y >= x ; y--){
                document.write(`*`);
                }
                document.write(`<br>`)
        }
    </script>
</body>
</html>
