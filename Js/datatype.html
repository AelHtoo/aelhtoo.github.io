<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data Type Lessons</h1>


    <script>
        // String
        let name = "Ael Htoo Naw";
        console.log(name);
        console.log(typeof(name));

        let fatherName = 'U Ba';
        console.log(fatherName);
        console.log(typeof(fatherName));

        let motherName = ` Daw Mya `;
        console.log(motherName);
        console.log(typeof(motherName));
        
        // Numeric

        let age = 18;
        console.log(age);
        console.log(typeof(age));

        // boolean 
        let single = true;
        console.log(single);
        console.log(typeof(single));

        let married = false;
        console.log(married);
        console.log(typeof(married));

        // undefined 
        let myBaby;
        console.log(myBaby);

        // null 
        let son = null;
        console.log(son);
        console.log(typeof(son));

        // Array 
        let studentArray = new Array('Mg Mg','Kyaw Kyaw','Ma Ma','Hla Hla');
        console.log(studentArray);
        console.log(typeof(studentArray));
        console.log(studentArray[2]);

        let array1 = ['Kyaw Gyi','Sir Hein','Developer'];
        console.log(array1);
        console.log(typeof(array1));
        console.log(array1[1]);

        let multiArray = ['a','b','c',['d','e','f']];
        console.log(multiArray);
        console.log(typeof(multiArray));
        console.log(multiArray[1]);
        console.log(multiArray[3][2]);

        // object 
        let car = {
            name : 'Honda Fix',
            color : ['White','Black'],
            price : 40000000,
            qty : 2

        }
        console.log(car);
        console.log(typeof(car));
        console.log(car.name);
        console.log(car.color[0]);

        

    </script>
</body>
</html>
