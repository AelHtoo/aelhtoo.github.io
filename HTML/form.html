<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Information</h1>

    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="stu-name" id="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="stu-email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu-password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu-number" id="phone">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu-dob" id="dob">
        <br><br>
        <label for="passpost">Passpost Photo</label>
        <input type="file" accept="image/*" name="stu-passpost" id="passpost">
        <br><br>
        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="gender" value="male" id="male"><label for="Male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="Female">Female</label>
        <br><br>
        <label for="years">Years</label>
        <select name="stu-year" id="years">
            <option value="" selected>Choose year</option>
            <option value="1">first year</option>
            <option value="2">sec year</option>
            <option value="3">third year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br><br>
        <input type="checkbox" name="Movie" id="Movie" value="Movie"><label for="Movie">Movie</label>
        <input type="checkbox" name="Swimming" id="Swimming" value="Swimming"><label for="Swimming">Swimming</label>
        <input type="checkbox" name="Gaming" id="Gaming" value="Gaming"><label for="Gaming">Gaming</label>
        <input type="checkbox" name="Music" id="Music" value="Music"><label for="Music">Music</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu-address" id="address" cols="40" rows="2"></textarea>
        <br><br>
        <button type="submit">Summit</button> 
    </form>
</body>
</html>
