<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr style="color:red ;">
                <th>No.</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Hand Gel</td>
                <td>2400</td>
                <td>1</td>
                <td>2400</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mama Noodle</td>
                <td>450</td>
                <td>4</td>
                <td>1800</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bread</td>
                <td>2500</td>
                <td>2</td>
                <td>5000</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4" align="right">Total</td>
            <td>8200</td>
        </tfoot>
    </table>
        
    <h1>Save Money</h1>

        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td rowspan="3">150000</td>
            </tr>
            <tr>
                <td>Febuary</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>50000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
