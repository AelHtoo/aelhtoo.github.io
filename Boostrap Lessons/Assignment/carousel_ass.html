<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger my-4">Carousel With Indicators</h1>
    <div class="carousel slide" id="Carousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button class="btn active" data-bs-target="#Carousel" data-bs-slide-to="0"></button>
            <button class="btn" data-bs-target="#Carousel" data-bs-slide-to="1"></button>
            <button class="btn" data-bs-target="#Carousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/FB_IMG_1594486851695.jpg" alt="" class="img-fluid w-100" style="height: 100vh;">
            </div>
            <div class="carousel-item">
                <img src="../images/FB_IMG_1594486854188.jpg" alt="" class="img-fluid w-100" style="height: 100vh;">
            </div>
            <div class="carousel-item">
                <img src="../images/FB_IMG_1594486856635.jpg" alt="" class="img-fluid w-100" style="height: 100vh;">
            </div>
        </div>
        <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <h1 class="text-danger text-center my-5">Carousel With Caption</h1>
    <div class="carousel slide" id="Carousel_caption" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button class="btn" data-bs-target="#Carousel_caption" data-bs-slide-to="0"></button>
            <button class="btn" data-bs-target="#Carousel_caption" data-bs-slide-to="1"></button>
            <button class="btn active" data-bs-target="#Carousel_caption" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="../images/FB_IMG_1594486851695.jpg" alt="" class="img-fluid w-100" style="height: 100vh;">
                <div class="carousel-caption text-danger">
                    <h5>First Photo</h5>
                    <p>This is First Page</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/FB_IMG_1594486854188.jpg" alt="" class="img-fluid w-100" style="height: 100vh;">
                <div class="carousel-caption text-danger">
                    <h5>Second Photo</h5>
                    <p>This is Second Page</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="../images/FB_IMG_1594486856635.jpg" alt="" class="img-fluid w-100" style="height: 100vh;">
                <div class="carousel-caption text-danger">
                    <h5>Third Photo</h5>
                    <p>This is Third Page</p>
                </div>
            </div>
        </div>
        <a href="#Carousel_caption" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#Carousel_caption" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
